<!DOCTYPE HTML>
<html>

<head>
    <title>Achatty ! Welcome</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        // JS code here
        //HTTP to HTTPS transfer
        /*if (window.location.href.substr(0, 4) === 'http' && window.location.href.substr(0, 5) !== 'https') {
            window.location.href = window.location.href.replace('http', 'https')
        }*/

        // Load dummy for testing...
        let startDemo = () => {
            let userid = document.querySelector('#login input.userid').value
            let password = document.querySelector('#login input.password').value
            if (!(userid && password)) {
                alert('Empty Fields !')
                return
            }
            console.log('demo mode')
            try {
                localStorage.setItem('logged', 'true')
                localStorage.setItem('credentials', JSON.stringify({
                    user: userid,
                    hash1: password,
                    session: 'session',
                    hash2: 'passwordhash'
                }))
            } catch (e) {
                console.error(e)
                return
            }

            window.location = './index.html'
        }
    </script>
    <link rel="stylesheet" href="./css/login.css" />
</head>

<body>
    <!-- Facebook Analytics for login-->
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v8.0&appId=284385526120811" nonce="uWzdVWti"></script>


    <div id="sign">
        <div id="login">
            <h3>Login here !</h3>
            <input type="text" name="userid" class="userid" placeholder="Email or Username" autofocus />
            <input type="password" name="lassword" class="password" placeholder="Password" />
            <input type="submit" name="submit" class="submit" style="width: calc(100vw - 100px);" />
            <div style="width: calc(100vw - 100px);">
                <div class="fb-login-button" data-size="large" data-button-type="continue_with" data-layout="default" data-auto-logout-link="true" data-use-continue-as="true" data-width="100%"></div>
            </div>
            <span id="createaccount"><h5>Create a new Account !</h5></span>
            <span onclick="startDemo();" style="float: right;">Start Demo</span>
        </div>
        <div id="signup" class="hidden">
            <h3>SignUp here !</h3>
            <input type="text" name="name" placeholder="Name " class="name" />
            <input type="email" name="email" placeholder="Email address " class="email" />
            <input type="password" name="password" placeholder="Password " class="password" />
            <input type="password" name="confirmpassword" placeholder="Confirm Password " class="cpassword" />
            <input type="submit" name="submit" class="submit" style="width: calc(100vw - 80px);" />
            <div style="width: calc(100vw - 100px);">
                <div class="fb-login-button" data-size="large" data-button-type="continue_with" data-layout="default" data-auto-logout-link="true" data-use-continue-as="true" data-width="100%"></div>
            </div>
            <span id="signin"><h5>Already have Account ? Login .</h5></span>
        </div>
        <div id="verify" class="hidden">
            <center>
                <h3>Account Created ! <br /></h3>
                <h5>Confirm Email Sent on your mail , then Login !</h5><input type="submit" id="ver_signin" style="width: calc(100vw - 80px);" /></center>
        </div>
    </div>


</body>

</html>
